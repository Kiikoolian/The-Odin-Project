<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin links and images</title>
</head>
<body>
    <h1>Homepage</h1>
    <!-- a = anchor -->
    <a href="https://www.theodinproject.com/about">About The Odin Project</a>
    <br>
    <!-- open in new tab - noopener prevent access to the opening page - noreferrer prevent references from the page in which it was open (can be use without noopener since it is included in) -->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project 2</a>
    <br>
    <!-- info about scheme in URL -->
    <a href="https://developer.mozilla.org/en-US/docs/Learn_web_development/Howto/Web_mechanics/What_is_a_URL#basics_anatomy_of_a_url" target="_blank" rel="noopener noreferrer">about scheme</a>
    <br>
    <a href="./pages/about.html">About</a>
    <br>
    <!-- images -->
    <img src="./Images/image.jpg" width="500px" height="250px" alt="image test">


</body>
</html>
